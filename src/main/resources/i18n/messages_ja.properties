NotBlank={0}は必須入力です
NotNull={0}は必須入力です
Email={0}はメールアドレス形式で入力してください
Length={0}は{2}文字以上、{1}文字以下で入力してください
Pattern={0}は半角英数字で入力してください
Range={0}は{2}以上、{1}以下で入力してください